<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Compare Screenshots</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='gallery-grid.css') }}">
</head>
<body>
<div class="container gallery-container">
    <h1>Compare Screenshots</h1>
    <p class="page-description text-center">Following screenshots contain differences in red rectangles</p>

    <div class="tz-gallery">
        <div class="row">
            {% for image in images %}
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="{{ url_for('static', filename='images/' + image) }}">
                    <img src="{{ url_for('static', filename='images/' + image) }}">
                </a>
            </div>
            {% endfor %}
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
